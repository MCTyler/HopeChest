guiTitle: '&7Convert your chest here!'
GuiItem:
  name: '&7Convert to %mob%'
  lore:
    - '&7Click this to convert your chest to a HopeChest'
    - '&7Cost for converting: %guiCost%'

ContainerItem:
  id: chest #This will change the type of container. You can choose any block that have an inventory (chest, trapped_chest, hopper, dispenser and dropper)
  name: '&2Mob&4Chest - &6%mob%'
  lore:
    - '&7This chest will gather all the loot from %mob%'
    - '&7only if has been killed in the same chunk'

headDrop: true #Should head be dropped?
headDropAnyway: true #Does head drops even if there is no MobChest in that chunk?
headSell: true #Can players sell heads by right clicking air? Vault and Economy Provided (e.g. essentials) required
HeadItem:
  name: '&7%mob% head'
  lore:
    - '&7This is a %mob% head'
    - '&7Right click air for selling for %money%' #%money% will be parsed only if headSell is enabled

itemBlacklist:
  - red_rose

